
 
<div id="carouselExampleControls" class="carousel slide div-principal-carousel" data-ride="carousel">

  <div class="carousel-inner">
    <div class="carousel-item active" >
      <ngx-slick-carousel class="carousel container d-flex   flex-row">
        <div ngxSlickItem *ngFor="let slide of slides" class="slide ">

          <div class="card py-2 px-4  my-1 mx-2  rounded shadow-sm  justify-content-center container-card ">
            <div class="card-body d-flex flex-column align-items-center ">
              <mat-icon class="icon-card my-3" aria-hidden="false" aria-label="Example home icon" fontIcon={{slide.icon}} />
              <p class="card-title mt-2 text-center">{{slide.titulo}}</p>
            </div>
          </div>

        </div>
      </ngx-slick-carousel>
    </div>

    <div class="carousel-item">
      <ngx-slick-carousel class="carousel container d-flex  flex-row" #slickModal="slick-carousel">
        <div ngxSlickItem *ngFor="let slide of slides_2" class="slide">

          <div class="card py-2 px-4  my-1 mx-2  rounded shadow-sm  justify-content-center container-card  " >
            <div class="card-body d-flex flex-column align-items-center ">
              <mat-icon class="icon-card my-3" aria-hidden="false" aria-label="Example home icon" fontIcon={{slide.icon}} />
              <p class="card-title mt-2 text-center">{{slide.titulo}}</p>
            </div>
          </div>


        </div>
      </ngx-slick-carousel>
    </div>

  </div>
  <a class="carousel-control-prev " href="#carouselExampleControls" role="button" data-slide="prev">
    <div class="control-setas-border1 d-flex justify-content-center align-items-center  ">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </div>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <div class="control-setas-border2 d-flex justify-content-center align-items-center  ">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only ">Next</span>
    </div>
  </a>
</div>
