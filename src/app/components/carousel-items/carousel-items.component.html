<div style="max-width: 1000px; margin: 0 auto;">
    <ngx-slick-carousel class="carousel" #slickCarousel [config]="slideConfig">
      <div *ngFor="let card of cards">
        <!-- Conteúdo dos cards aqui -->
        <div class="card">
          <h3>{{ card.title }}</h3>
          <p>{{ card.content }}</p>
        </div>
      </div>
    </ngx-slick-carousel>
    <button (click)="nextSlide()">Próximo</button>
  </div>
