<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <ngx-slick-carousel class="carousel container d-flex  flex-row">
        <div ngxSlickItem *ngFor="let slide of slides" class="slide">
         
          <div class="card py-4 px-2  m-2   justify-content-center " style="width: 10rem; height: 8rem" >
            <div class="card-body d-flex flex-column align-items-center ">
              <mat-icon class="icon-user" aria-hidden="false" aria-label="Example home icon" fontIcon="camera" />
              <h3 class="card-title">FAÃ‡A O PIX</h3>
            </div>
          </div>

        </div>
      </ngx-slick-carousel>
    </div>
    <div class="carousel-item">
      <ngx-slick-carousel class="carousel container d-flex  flex-row" #slickModal="slick-carousel">
        <div ngxSlickItem *ngFor="let slide of slides" class="slide">
          <img src="{{ slide.img }}" alt="" width="100%">
        </div>
      </ngx-slick-carousel>
    </div>
    <div class="carousel-item">
      <ngx-slick-carousel class="carousel container d-flex  flex-row" #slickModal="slick-carousel">
        <div ngxSlickItem *ngFor="let slide of slides" class="slide">
          <img src="{{ slide.img }}" alt="" width="100%">
        </div>
      </ngx-slick-carousel>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only ">Next</span>
  </a>
</div>
